<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin Player Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />

  <!-- Bitmovin Player -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>

  <style>
    .player-wrapper {
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
<div class="player-wrapper">
  <div id="player"></div>
</div>

<script type="text/javascript">
  var conf = {
    key: '6d7f813f-fb0e-4bad-9f51-0bd25599019a',
    analytics: {
      key: 'a1180f10-d37c-44a1-83ed-f7b6a2629527',
      title: 'Art of Motion',
      videoId: 'wizard-Art_of_Motion-1718221069442',
    },
  };

  var source = {
    title: 'Art of Motion',
    hls: 'https://video.gumlet.io/65dc927f53502b6bd960c6b8/664614f3ef3bada72e182e9c/main.m3u8',
		drm: {
      widevine: {
        LA_URL: "https://widevine.gumlet.com/licence/65d8cfa6bd7f7bc5543ddb4d",
      },
    },
  };

  var player = new bitmovin.player.Player(document.getElementById('player'), conf);
  player.load(source);
</script>

</body>
</html>
